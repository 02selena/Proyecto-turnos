<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}Clínica XYZ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Clínica XYZ</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a> |
            <a href="{{ url_for('about') }}">Acerca de</a>

    <main>
        {% block content %}

    </main>

    <footer>
        <hr>

    </footer>
</body>
</html>
